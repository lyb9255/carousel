<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>
<body>
  <section>
    <div class="image-box">
      <img src="images/vanilla_coding_logo.png" />
    </div>
    <h1>Carousel</h1>
    <!-- Carousel Start -->
    <div class="carouselbox">
      <div class="carousel">
        <div class="left-area">
          <div class="arrowwrapper">
            <div class="arrow left"></div>
          </div>
        </div>
       <div class="middle-area">
         <div class="carousel-container">
           <div class="carousel-slider">
            <img src="./images/image-1.png" alt="Image1">
            <img src="./images/image-2.png" alt="Image2">
            <img src="./images/image-3.png" alt="Image3">
            <img src="./images/image-4.png" alt="Image4">
            <img src="./images/image-5.png" alt="Image5">
           </div>
         </div>
        <div class="dots">
          <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
          <div class="dot dot4"></div>
          <div class="dot dot5"></div>
        </div>
       </div>
        <div class="right-area">
          <div class="arrowwrapper">
            <div class="arrow right"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Carousel End -->
  </section>

  <script src="index.js"></script>
</body>
</html>
